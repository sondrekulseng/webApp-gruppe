<body>
    <h3>Bestill billett</h3>

    <input type="radio" name="tur" />
    <label>En vei</label>
    <input type="radio" name="tur" />
    <label>Tur/retur</label>

    <select id="velgStrekning" class="form-control">

    <script>
        $.get("Strekning/hent", function (data) {
            console.log(data);
            for (let i = 0; i < data.length; i++) {
                $("#velgStrekning").append(`<option>${data[i].strekning}, ${data[i].pris} kr`);
            }
        })
    </script>
